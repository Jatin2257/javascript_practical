<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <select name="musictypes" id="musictypes" multiple>
            <option value="">R&B</option>
            <option value="">Jazz</option>
            <option value="">Blues</option>
            <option value="">New Age</option>
            <option value="">Classical</option>
            <option value="">Opera</option>
        </select>
        <button id="btn" type="button">How many are selected?</button>
    </form>
</body>
<script>  
    function countSelected(selectedObject){
        let numberSelected = 0;
        for (let i = 0; i < selectedObject.options.length; i++) {
            if (selectedObject.options[i].selected) {
                numberSelected++;
            }            
        }

        return numberSelected;
    }

    const btn = document.getElementById('btn');

    btn.addEventListener('click',function(){
        const musictypes = document.getElementById("musictypes");
        console.log("You have selected :",countSelected(musictypes));
    })

</script>
</html>
